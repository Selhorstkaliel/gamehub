<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hub Futurista</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #000 0%, #0a0a0a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    #browser {
      width: 900px;
      height: 600px;
      background: linear-gradient(145deg, #1f1f1f, #292929);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,255,255,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 1.5s ease-out;
      position: relative;
    }

    #top-bar {
      height: 50px;
      background: #111;
      display: flex;
      align-items: center;
      padding: 0 15px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .traffic-lights {
      display: flex;
      gap: 10px;
      margin-right: 15px;
    }

    .traffic-lights div {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    .traffic-lights div:hover {
      transform: scale(1.2);
    }

    .close-btn {
      background: radial-gradient(circle, #ff5f56, #cc0000);
      box-shadow: 0 0 6px #ff5f56;
    }

    .minimize-btn {
      background: radial-gradient(circle, #ffbd2e, #b8860b);
      box-shadow: 0 0 6px #ffbd2e;
    }

    .maximize-btn {
      background: radial-gradient(circle, #27c93f, #006400);
      box-shadow: 0 0 6px #27c93f;
    }

    #url-bar {
      flex-grow: 1;
      background: #222;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 5px 10px;
      color: #0ff;
      font-size: 14px;
    }

    #content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      background: #121212;
      padding: 40px;
    }

    .game-box {
      width: 180px;
      height: 220px;
      background: #1a1a1a;
      border-radius: 15px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .game-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,255,0.5);
    }

    .game-box h3 {
      margin: 10px 0;
      color: #0ff;
      font-size: 18px;
    }

    .game-box img {
      width: 100%;
      border-radius: 10px;
      height: 140px;
      object-fit: cover;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="browser">
    <div id="top-bar">
      <div class="traffic-lights">
        <div class="close-btn" onclick="window.close()"></div>
        <div class="minimize-btn" onclick="document.getElementById('browser').style.display='none'"></div>
        <div class="maximize-btn" onclick="alert('Maximize not implemented')"></div>
      </div>
      <input type="text" id="url-bar" value="https://gamehub.space" readonly />
    </div>
    <div id="content">
      <a href="https://selhorstkaliel.github.io/Tetris_sem_sql/" target="_blank" class="game-box">
        <img src="tetris.png" alt="Tetris">
        <h3>Tetris</h3>
      </a>
      <a href="https://selhorstkaliel.github.io/F1/" target="_blank" class="game-box">
        <img src="f1-game.jpg" alt="F1">
        <h3>F1 Racing</h3>
      </a>
      <a href="https://selhorstkaliel.github.io/space/" target="_blank" class="game-box">
        <img src="Space Invaders.jpg" alt="Space Invaders">
        <h3>Space Invaders</h3>
      </a> 
      <a href="https://selhorstkaliel.github.io/pong/" target="_blank" class="game-box">
        <img src="pong.jpg" alt="Pong">
        <h3>Pong Futurista</h3>
      </a>
    </div>
  </div>
</body>
</html>
